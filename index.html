<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>BÁ´ô iOS ÂÖÖÂÄºÊúÄ‰ºòÊñπÊ°à</title>
    <style>
        :root {
            --bili-pink: #FB7299;
            --bili-pink-hover: #ff85a7;
            --bili-blue: #00AEEC;
            --bg-body: #f1f2f3;
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-main: #212121;
            --text-secondary: #757575;
            --shadow-soft: 0 8px 30px rgba(0, 0, 0, 0.06);
            --radius-main: 20px;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--bg-body);
            background-image: linear-gradient(135deg, #f4f5f7 0%, #fff0f6 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: var(--text-main);
        }

        /* ‰∏ªÂÆπÂô® */
        .container {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 2.5rem;
            border-radius: var(--radius-main);
            box-shadow: var(--shadow-soft);
            width: 100%;
            max-width: 440px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.8);
            transition: transform 0.3s ease;
        }

        /* Â§¥ÈÉ® */
        .header {
            margin-bottom: 2rem;
        }

        /* Ê†áÈ¢òÈ¢úËâ≤Êîπ‰∏∫Á≤âËâ≤ */
        .header h1 {
            color: var(--bili-pink);
            margin: 0 0 0.5rem 0;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        
        .header .subtitle {
            color: var(--bili-blue);
            font-size: 0.85rem;
            display: inline-block;
            background: rgba(0, 174, 236, 0.1);
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: 600;
        }

        .info-section {
            margin-bottom: 2rem;
            text-align: left;
        }
        
        .info-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 0.8rem;
            text-align: center;
            display: block;
        }

        .coin-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }

        .coin-tag {
            background: #fff;
            border: 1px solid #e7e7e7;
            color: var(--text-secondary);
            padding: 6px 10px;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 500;
            transition: all 0.2s;
            cursor: default;
        }
        
        .coin-tag:hover {
            border-color: var(--bili-pink);
            color: var(--bili-pink);
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .input-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 1rem;
            color: var(--text-main);
        }

        .currency-wrap {
            position: relative;
        }

        .currency-wrap::before {
            content: "¬•";
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            color: var(--text-secondary);
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 16px 20px 16px 45px;
            border: 2px solid #e7e7e7;
            border-radius: 14px;
            font-size: 1.5rem;
            text-align: left;
            background: #f9f9f9;
            color: var(--text-main);
            font-weight: 700;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            -moz-appearance: textfield;
        }
        
        input[type="number"]::-webkit-inner-spin-button, 
        input[type="number"]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }

        input[type="number"]:focus {
            background: #fff;
            border-color: var(--bili-pink);
            outline: none;
            box-shadow: 0 0 0 4px rgba(251, 114, 153, 0.15);
        }

        button.btn-main {
            width: 100%;
            background: var(--bili-pink);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 14px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(251, 114, 153, 0.4);
            position: relative;
            overflow: hidden;
        }

        button.btn-main:active {
            transform: scale(0.96);
            background: #e65b82;
            box-shadow: 0 2px 10px rgba(251, 114, 153, 0.3);
        }

        #result {
            margin-top: 2rem;
            display: none;
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-card {
            background: #fff;
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
            border: 1px solid #eee;
        }

        .result-header {
            background: var(--bili-blue);
            color: white;
            padding: 12px;
            font-weight: 600;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
        }

        .result-body {
            padding: 10px 20px;
            max-height: 300px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .result-row:last-child {
            border-bottom: none;
        }

        .coin-val {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--text-main);
            display: flex;
            align-items: center;
        }
        
        .coin-val::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--bili-blue);
            border-radius: 50%;
            margin-right: 10px;
        }

        .action-text {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .coin-count {
            background: rgba(251, 114, 153, 0.1);
            color: var(--bili-pink);
            padding: 4px 10px;
            border-radius: 8px;
            font-weight: 700;
            margin-left: 6px;
        }

        .summary {
            margin-top: 15px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.5;
            background: #f7f7f7;
            padding: 10px;
            border-radius: 10px;
        }
        
        .summary strong {
            color: var(--bili-pink);
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
                border-radius: 16px;
                box-shadow: none;
                background: rgba(255, 255, 255, 0.9);
            }
            body {
                padding: 10px;
                align-items: flex-start;
                padding-top: 40px;
            }
            .coin-list {
                gap: 6px;
            }
            .coin-tag {
                padding: 4px 8px;
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>BÁ´ôÂÖÖÂÄºÊúÄ‰ºòËß£</h1>
        <span class="subtitle">iOS App Store ‰∏ì‰æõÁâà</span>
    </div>

    <div class="info-section">
        <span class="info-label">ÊîØÊåÅÁöÑÂõ∫ÂÆöÈù¢È¢ù</span>
        <div class="coin-list" id="coinListDisplay"></div>
    </div>

    <div class="input-group">
        <label class="input-label" for="target">üéØ ÊÉ≥Ë¶ÅÂÖÖÂ§öÂ∞ë B Â∏ÅÔºü</label>
        <div class="currency-wrap">
            <input type="number" id="target" placeholder="" min="1" inputmode="numeric" onkeydown="if(event.key==='Enter') calculate()">
        </div>
    </div>

    <button class="btn-main" onclick="calculate()">ËÆ°ÁÆóÊúÄÁúÅÂäõÊñπÊ°à</button>

    <div id="result"></div>
</div>

<script>
    const IOS_DENOMINATIONS = [
        648, 388, 318, 233, 198, 158, 108, 
        70, 68, 50, 35, 30, 18, 6, 1
    ];

    window.onload = function() {
        const listDiv = document.getElementById('coinListDisplay');
        IOS_DENOMINATIONS.slice().reverse().forEach(coin => {
            const span = document.createElement('span');
            span.className = 'coin-tag';
            span.textContent = `¬•${coin}`;
            listDiv.appendChild(span);
        });
    }

    function calculate() {
        const targetInput = document.getElementById('target');
        const target = parseInt(targetInput.value);
        const resultDiv = document.getElementById('result');

        if (!target || target <= 0) {
            targetInput.style.borderColor = "#ff4757";
            setTimeout(() => targetInput.style.borderColor = "#e7e7e7", 500);
            return;
        }

        const result = solveChange(target, IOS_DENOMINATIONS);

        if (result) {
            const counts = {};
            result.coins.forEach(c => counts[c] = (counts[c] || 0) + 1);
            
            let html = `
                <div class="result-card">
                    <div class="result-header">ÊúÄ‰ºòÁÇπÂáªÁªÑÂêà</div>
                    <div class="result-body">
            `;

            IOS_DENOMINATIONS.forEach(coin => {
                if (counts[coin]) {
                    html += `
                        <div class="result-row">
                            <span class="coin-val">¬• ${coin}</span>
                            <span class="action-text">ÁÇπÂáª <span class="coin-count">x${counts[coin]}</span></span>
                        </div>
                    `;
                }
            });

            html += `
                    </div>
                </div>
                <div class="summary">
                    ÊÄªËÆ°ÈúÄÊìç‰Ωú <strong>${result.coins.length}</strong> Ê¨°<br>
                    <small style="opacity:0.8">ÊÄªÈáëÈ¢ù: ¬•${target}</small>
                </div>
            `;
            
            resultDiv.innerHTML = html;
            resultDiv.style.display = 'block';

            setTimeout(() => {
                resultDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 100);
        }
    }

    function solveChange(amount, coins) {
        const finalCoins = [];
        let currentAmount = amount;
        const maxCoin = coins[0];
        
        if (currentAmount > 2500) { 
            const safeBuffer = 2000;
            const reduceCount = Math.floor((currentAmount - safeBuffer) / maxCoin);
            if (reduceCount > 0) {
                for(let i=0; i<reduceCount; i++) finalCoins.push(maxCoin);
                currentAmount -= reduceCount * maxCoin;
            }
        }

        const dp = new Array(currentAmount + 1).fill(null);
        dp[0] = [];

        for (let i = 1; i <= currentAmount; i++) {
            let bestCombo = null;
            
            for (let coin of coins) {
                if (i >= coin && dp[i - coin] !== null) {
                    const candidate = dp[i - coin];
                    if (bestCombo === null || candidate.length + 1 < bestCombo.length) {
                        bestCombo = [...candidate, coin];
                    }
                }
            }
            dp[i] = bestCombo;
        }

        if (dp[currentAmount] === null) return null;

        return {
            coins: finalCoins.concat(dp[currentAmount])
        };
    }
</script>

</body>
</html>
